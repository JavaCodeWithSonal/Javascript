<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body {
            background-color: #212121;
            color: #fff;
            padding: 5%;
        }

        button {
            margin: 10px 10px 10px 0px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: larger;
            font-weight: bold;
        }

        #demo {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Start button should change the Background color every second:</h1>
    <button id="start" onclick="startBgColor()">Start</button>
    <button id="stop" onclick="stopBgColor()">Stop</button>
</body>
<script src="ColorChanger.js"></script>
